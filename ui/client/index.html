<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Theme class applied before React renders to prevent flash of wrong styles -->
    <script>
      (function() {
        var stored = localStorage.getItem('nexus-theme');
        // Handle migration from old 'cyberpunk' to 'vector'
        if (stored === 'cyberpunk') stored = 'vector';
        // Validate stored value
        var theme = ['gilded', 'vector', 'veil'].includes(stored) ? stored : 'gilded';
        // Apply classes immediately
        document.documentElement.classList.add('dark');
        if (theme === 'vector') document.documentElement.classList.add('theme-vector');
        else if (theme === 'veil') document.documentElement.classList.add('theme-veil');
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>NEXUS IRIS - Narrative Intelligence System</title>
    <meta name="description" content="AI-driven interactive storytelling interface with advanced memory architecture and immersive cyberpunk terminal aesthetic" />

    <!-- PWA Icons and Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NEXUS" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#0d9488" />
    <meta name="msapplication-TileColor" content="#0d9488" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Xanh+Mono:ital@0;1&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Source+Code+Pro:wght@400;600;700&family=Georgia&family=Lora:wght@400;600;700&family=Merriweather:wght@400;700&family=Crimson+Text:wght@400;600;700&family=Spectral:wght@400;600;700&family=Literata:wght@400;600;700&family=Newsreader:wght@400;600;700&family=EB+Garamond:wght@400;600;700&family=PT+Serif:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Inter:wght@400;600;700&family=Noto+Sans:wght@400;600;700&family=Source+Sans+3:wght@400;600;700&family=Open+Sans:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
